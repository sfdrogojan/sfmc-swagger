branches:
  only:
    - dev
    - master

language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
jdk: oraclejdk8
php:
  - 7.3

before_install:
 - wget https://getcomposer.org/download/1.9.0/composer.phar
 - php -f $PWD/composer.phar install
script:
  - /bin/bash ./scripts/php/run-automation-pipeline.sh
