branches:
  only:
    - dev
    - master

language: csharp
mono: none
sudo: required
dist: bionic
dotnet: 2.2
jdk: oraclejdk8
php:
  - 7.2

addons:
  apt:
    update: true

before_install:
 - sudo apt-get install -y php
 - wget https://getcomposer.org/download/1.9.0/composer.phar
 - alias composer='$PWD/composer.phar'
script:
  - /bin/bash ./scripts/php/run-automation-pipeline.sh
